											</tr>
											<tr>

											</tr>
											<tr>

											</div>
										</div>

													<div class="col-12">

													</div>

	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data() {
				return {
					data: null
				}
			},
			created() {
                var id = /\d+/.exec(location.pathname);
				axios.get("http://localhost:8080/onlineStudent/api/getCourse", {
					params: {
						courseId:id[0]
					}
				}).then(response => (this.data = response["data"]["data"]))

			}
		})

	</script>
