<script>
  new Vue({
    el: "#vueapp",
    data: function () {
      return {
        teacherNumber: 0,
        studentNumber: 0,
        courserNumber: 0
      }
    },
    created() {
      axios.get("http://localhost:8080/onlineAdmain/api/getNumber").then(
        response => (this.teacherNumber = response["data"]["data"]["teacherNumber"],
          this.studentNumber = response["data"]["data"]["studentNumber"],
          this.courserNumber = response["data"]["data"]["courserNumber"],
          this.echarts())
      )
    },
    mounted() {

    },
    methods: {
      echarts() {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        // app.title = '堆叠条形图';
        var _this = this;
        option = {
          xAxis: {
            type: 'category',
            data: ['教师数', '学生数',  '课程总数']
          },
          yAxis: {
            type: 'value'
          },
          series: [{
            data: [this.teacherNumber, this.studentNumber,  this.courserNumber],
            type: 'bar'
          }]
        };

        myChart.setOption(option);
      }
    },


  });



</script>
